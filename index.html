
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نشر فيلم على بلوجر</title>
</head>
<body>
  <h2>لوحة التحكم - نشر فيلم</h2>

  <button onclick="handleAuthClick()">تسجيل الدخول بحساب Google</button>

  <div id="form" style="display:none; margin-top: 20px;">
    <input type="text" id="title" placeholder="اسم الفيلم"><br><br>
    <textarea id="content" placeholder="وصف الفيلم"></textarea><br><br>
    <input type="text" id="image" placeholder="رابط الصورة"><br><br>
    <input type="text" id="watchLink" placeholder="رابط المشاهدة"><br><br>
    <input type="text" id="downloadLink" placeholder="رابط التحميل"><br><br>
    <button onclick="postToBlogger()">نشر</button>
  </div>

  <script>
    const CLIENT_ID = '6996456913-t6ceju8vos0icbev531e7iqdrtm7g7u4.apps.googleusercontent.com';
    const API_KEY = ''; // مش محتاجه دلوقتي
    const BLOG_ID = '277624714973052630';
    const SCOPES = 'https://www.googleapis.com/auth/blogger';

    let tokenClient;
    let accessToken;

    function handleAuthClick() {
      google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById('form').style.display = 'block';
        }
      }).requestAccessToken();
    }

    function postToBlogger() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const image = document.getElementById('image').value;
      const watch = document.getElementById('watchLink').value;
      const download = document.getElementById('downloadLink').value;

      const fullContent = `
        <img src="${image}" alt="صورة الفيلم"><br><br>
        <p>${content}</p>
        <p><a href="${watch}" target="_blank">مشاهدة</a></p>
        <p><a href="${download}" target="_blank">تحميل</a></p>
      `;

      fetch(`https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts/`, {
        method: 'POST',
        headers: {
          Authorization: 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          kind: 'blogger#post',
          title: title,
          content: fullContent
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("✅ تم نشر الفيلم بنجاح!");
        console.log(data);
      })
      .catch(error => {
        console.error("❌ خطأ أثناء النشر:", error);
        alert("حدث خطأ أثناء النشر");
      });
    }
  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
