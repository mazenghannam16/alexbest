<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #2e2e2e;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #6200ee;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      margin-top: 15px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="password" id="password" placeholder="ادخل كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
    <div class="error" id="error">كلمة المرور غير صحيحة</div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (password === '0000') {
        window.location.href = 'https://alexbest.vercel.app/dashboard.html';
      } else {
        error.style.display = 'block';
      }
    }
  </script>

</body>
</html>
