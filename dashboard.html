<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم MezoTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      direction: rtl;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }
    .dashboard input, 
    .dashboard textarea {
      background-color: #121212;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    .dashboard textarea {
      resize: vertical;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      text-align: center;
    }
    .post-item {
      background: #292929;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .link-box {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 5px;
    }
    .series-generator, .movie-generator {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
    }
    .series-generator input, 
    .series-generator button, 
    .series-generator textarea,
    .movie-generator input, 
    .movie-generator button, 
    .movie-generator textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-family: 'Cairo', sans-serif;
    }
    .series-generator textarea,
    .movie-generator textarea {
      height: 300px;
      resize: vertical;
    }
    .suggestions {
      position: absolute;
      background: #292929;
      border-radius: 5px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #555;
    }
    .mazen-generator {
      max-width: 800px;
      margin: auto;
      background: #0e2a3c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #ffffff;
      text-align: right;
      margin-bottom: 40px;
    }
    .mazen-generator h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .mazen-generator label {
      display: block;
      margin-top: 15px;
    }
    .mazen-generator input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 16px;
      background-color: #1c3d57;
      color: #fff;
    }
    .mazen-generator button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .mazen-generator button:hover {
      background-color: #1976d2;
    }
    .mazen-generator textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-size: 14px;
      padding: 15px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      background-color: #1c3d57;
      color: white;
    }
    .mazen-button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .mazen-copy-message {
      color: #8bc34a;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <button id="loginBtn" class="btn btn-primary w-100 mb-3" onclick="signInWithGoogle()">
      <i class="fas fa-sign-in-alt"></i> تسجيل الدخول باستخدام Google
    </button>

    <h1 class="mb-3">لوحة تحكم اليكس بست</h1>
    <p id="playerEmail"></p>

    <input type="text" id="postTitle" class="form-control" placeholder="عنوان المقالة أو الصفحة" />
    <textarea id="postContent" class="form-control mt-2" placeholder="محتوى المقالة أو الصفحة" rows="5"></textarea>

    <div class="d-flex gap-2 flex-wrap mt-3">
      <button class="btn btn-success" onclick="publishPost()"><i class="fas fa-newspaper"></i> نشر الفيلم</button>
      <button class="btn btn-secondary" onclick="publishPage()"><i class="fas fa-file-alt"></i> نشر السيرفر</button>
      <button class="btn btn-info" onclick="getPosts()"><i class="fas fa-book"></i> عرض الأفلام</button>
      <button class="btn btn-light" onclick="getPages()"><i class="fas fa-files"></i> عرض السيرفرات</button>
    </div>

    <div id="status" class="mt-3 text-warning"></div>
    <div class="spinner" id="spinner"><div class="spinner-border text-light" role="status"></div></div>

    <div id="postList" class="mt-4"></div>
  </div>

  <div class="series-generator">
    <h2>مولد المسلسلات</h2>
    <div style="position: relative;">
      <input type="text" id="seriesName" placeholder="أدخل اسم المسلسل هنا" />
      <div id="seriesSuggestions" class="suggestions"></div>
    </div>
    <button onclick="generateSeriesCode()">توليد الكود</button>
    <h3>الكود النهائي:</h3>
    <textarea id="generatedSeriesCode" readonly></textarea>
    <button onclick="copySeriesCode()">نسخ الكود</button>
  </div>

  <div class="movie-generator">
    <h2>مولد الأفلام</h2>
    <div style="position: relative;">
      <input type="text" id="movieName" placeholder="أدخل اسم الفيلم هنا" />
      <div id="movieSuggestions" class="suggestions"></div>
    </div>
    <button onclick="generateMovieCode()">توليد الكود</button>
    <h3>الكود النهائي:</h3>
    <textarea id="generatedMovieCode" readonly></textarea>
    <button onclick="copyMovieCode()">نسخ الكود</button>
  </div>

  <div class="mazen-generator">
    <h2>مولد كود Mazen Mohamed</h2>

    <label for="mazenSection">اسم القسم:</label>
    <input type="text" id="mazenSection" placeholder="مثال: أفلام أجنبية">

    <label for="mazenWecima">رابط Wecima أو أي رابط مشاهدة:</label>
    <input type="text" id="mazenWecima" placeholder="ألصق رابط الفيلم هنا">

    <button onclick="mazenConvertLink()">تحويل الرابط</button>

    <label for="mazenServer">رابط السيرفر الناتج:</label>
    <input type="text" id="mazenServer" placeholder="سيتم لصق الرابط المحول هنا تلقائيًا" readonly>

    <div class="mazen-button-group">
      <button onclick="mazenGenerateCode()">توليد الكود</button>
      <button onclick="mazenCopyCode()">نسخ الكود</button>
    </div>

    <div id="mazenCopyMessage" class="mazen-copy-message" style="display: none;">✅ تم نسخ الكود!</div>

    <textarea id="mazenGeneratedCode" readonly placeholder="الكود سيظهر هنا..."></textarea>
  </div>

  <script>
    const blogId = '277624714973052630';
    // تأكد من أن مفتاح TMDB API صالح. احصل على مفتاح جديد من https://www.themoviedb.org/settings/api إذا لزم الأمر.
    const apiKey = '4b1125dc507cd0f303b025b30d6311dd';
    let token = null;

    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/`/g, '&#96;');
    }

    function safeAttr(str) {
      return encodeURIComponent(str || '');
    }

    function signInWithGoogle() {
      const clientId = '6996456913-t6ceju8vos0icbev531e7iqdrtm7g7u4.apps.googleusercontent.com';
      const redirectUri = window.location.origin + window.location.pathname;
      const scope = 'https://www.googleapis.com/auth/blogger https://www.googleapis.com/auth/userinfo.email';
      window.location = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(scope)}`;
    }

    function showSpinner(show) {
      const spinner = document.getElementById('spinner');
      if (spinner) {
        spinner.style.display = show ? 'block' : 'none';
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('📋 تم نسخ الرابط إلى الحافظة!');
      }).catch(error => {
        console.error('خطأ في النسخ:', error);
        alert('⚠️ حدث خطأ أثناء النسخ.');
      });
    }

    function copyLink(url) {
      copyToClipboard(url);
    }

    function publishPost() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل النشر.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        const link = data.url;
        document.getElementById('status').innerHTML = `
          ✅ تم نشر المقالة<br>
          <div class="link-box">
            ${escapeHTML(link)}<br>
            <button class="btn btn-sm btn-outline-light copy-btn" onclick="copyLink('${escapeHTML(link)}')">نسخ الرابط</button>
          </div>`;
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
      })
      .catch(error => {
        console.error('خطأ في النشر:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء النشر.';
      })
      .finally(() => showSpinner(false));
    }

    function publishPage() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل النشر.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        const link = data.url;
        document.getElementById('status').innerHTML = `
          ✅ تم نشر الصفحة<br>
          <div class="link-box">
            ${escapeHTML(link)}<br>
            <button class="btn btn-sm btn-outline-light copy-btn" onclick="copyLink('${escapeHTML(link)}')">نسخ الرابط</button>
          </div>`;
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
      })
      .catch(error => {
        console.error('خطأ في النشر:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء النشر.';
      })
      .finally(() => showSpinner(false));
    }

    function getPosts() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(post => {
          const escapedTitle = escapeHTML(post.title);
          const escapedContent = escapeHTML(post.content);
          const escapedUrl = escapeHTML(post.url);
          list.innerHTML += `
            <div class="card bg-dark text-white mb-3" data-post-id="${post.id}" data-title="${safeAttr(post.title)}" data-content="${safeAttr(post.content)}">
              <div class="card-body">
                <h5 class="card-title">${escapedTitle}</h5>
                <div class="link-box">
                  ${escapedUrl}<br>
                  <button class="btn btn-sm btn-outline-light copy-btn" onclick="copyLink('${escapedUrl}')">نسخ الرابط</button>
                </div>
                <div class="d-flex gap-2 mt-2">
                  <button class="btn btn-warning btn-sm edit-post-btn">
                    <i class="fas fa-edit"></i> تعديل
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="deletePost('${post.id}')">
                    <i class="fas fa-trash"></i> حذف
                  </button>
                </div>
              </div>
            </div>
          `;
        });
        document.querySelectorAll('.edit-post-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const card = btn.closest('.card');
            const id = card.dataset.postId;
            const title = decodeURIComponent(card.dataset.title);
            const content = decodeURIComponent(card.dataset.content);
            editPost(id, title, content);
          });
        });
      })
      .catch(error => {
        console.error('خطأ في جلب المقالات:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء جلب المقالات.';
      })
      .finally(() => showSpinner(false));
    }

    function getPages() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(page => {
          const escapedTitle = escapeHTML(page.title);
          const escapedContent = escapeHTML(page.content);
          const escapedUrl = escapeHTML(page.url);
          list.innerHTML += `
            <div class="card bg-dark text-white mb-3" data-page-id="${page.id}" data-title="${safeAttr(page.title)}" data-content="${safeAttr(page.content)}">
              <div class="card-body">
                <h5 class="card-title">${escapedTitle}</h5>
                <div class="link-box">
                  ${escapedUrl}<br>
                  <button class="btn btn-sm btn-outline-light copy-btn" onclick="copyLink('${escapedUrl}')">نسخ الرابط</button>
                </div>
                <div class="d-flex gap-2 mt-2">
                  <button class="btn btn-warning btn-sm edit-page-btn">
                    <i class="fas fa-edit"></i> تعديل
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="deletePage('${page.id}')">
                    <i class="fas fa-trash"></i> حذف
                  </button>
                </div>
              </div>
            </div>
          `;
        });
        document.querySelectorAll('.edit-page-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const card = btn.closest('.card');
            const id = card.dataset.pageId;
            const title = decodeURIComponent(card.dataset.title);
            const content = decodeURIComponent(card.dataset.content);
            editPage(id, title, content);
          });
        });
      })
      .catch(error => {
        console.error('خطأ في جلب الصفحات:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء جلب الصفحات.';
      })
      .finally(() => showSpinner(false));
    }

    function editPost(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `
        <button class="btn btn-primary" onclick="updatePost('${id}')">تحديث المقالة</button>
      `;
    }

    function updatePost(id) {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل التحديث.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'PUT',
        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ تم تحديث المقالة بنجاح.';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        getPosts();
      })
      .catch(error => {
        console.error('خطأ في التحديث:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء التحديث.';
      })
      .finally(() => showSpinner(false));
    }

    function deletePost(id) {
      if (!confirm('هل أنت متأكد من حذف هذا المقال؟')) return;

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم حذف المقال.';
        getPosts();
      })
      .catch(error => {
        console.error('خطأ في الحذف:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء الحذف.';
      })
      .finally(() => showSpinner(false));
    }

    function editPage(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `
        <button class="btn btn-primary" onclick="updatePage('${id}')">تحديث الصفحة</button>
      `;
    }

    function updatePage(id) {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل التحديث.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${id}`, {
        method: 'PUT',
        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ تم تحديث الصفحة بنجاح.';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        getPages();
      })
      .catch(error => {
        console.error('خطأ في التحديث:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء التحديث.';
      })
      .finally(() => showSpinner(false));
    }

    function deletePage(id) {
      if (!confirm('هل أنت متأكد من حذف هذه الصفحة؟')) return;

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم حذف الصفحة.';
        getPages();
      })
      .catch(error => {
        console.error('خطأ في الحذف:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء الحذف.';
      })
      .finally(() => showSpinner(false));
    }

    function fetchSuggestions(type) {
      const inputId = type === 'series' ? 'seriesName' : 'movieName';
      const suggestionsId = type === 'series' ? 'seriesSuggestions' : 'movieSuggestions';
      const queryInput = document.getElementById(inputId);
      const suggestionsDiv = document.getElementById(suggestionsId);

      if (!queryInput || !suggestionsDiv) {
        console.warn(`عنصر ${inputId} أو ${suggestionsId} غير موجود.`);
        return;
      }

      const query = queryInput.value.trim();
      if (!query) {
        suggestionsDiv.style.display = 'none';
        suggestionsDiv.innerHTML = '';
        return;
      }

      const endpoint = type === 'series' ? 'tv' : 'movie';
      const url = `https://api.themoviedb.org/3/search/${endpoint}?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=ar`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            if (response.status === 401) {
              throw new Error('مفتاح API غير صالح. يرجى التحقق من مفتاح TMDB API.');
            } else if (response.status === 429) {
              throw new Error('تم تجاوز حصة الطلبات. حاول مرة أخرى لاحقًا.');
            } else {
              throw new Error(`فشل الطلب: ${response.status} ${response.statusText}`);
            }
          }
          return response.json();
        })
        .then(data => {
          suggestionsDiv.innerHTML = '';
          if (data.results && data.results.length > 0) {
            data.results.slice(0, 5).forEach(item => {
              const suggestion = document.createElement('div');
              suggestion.className = 'suggestion';
              suggestion.innerText = item.name || item.title || 'غير معروف';
              suggestion.onclick = () => {
                queryInput.value = item.name || item.title || '';
                suggestionsDiv.style.display = 'none';
              };
              suggestionsDiv.appendChild(suggestion);
            });
            suggestionsDiv.style.display = 'block';
          } else {
            suggestionsDiv.style.display = 'none';
            suggestionsDiv.innerHTML = '<p class="suggestion">لا توجد نتائج.</p>';
          }
        })
        .catch(error => {
          console.error(`خطأ في جلب الاقتراحات (${type}):`, error.message);
          suggestionsDiv.innerHTML = '<p class="suggestion text-warning">فشل في جلب الاقتراحات. حاول لاحقًا.</p>';
          suggestionsDiv.style.display = 'block';
        });
    }

    function generateCode(type, inputId, outputId) {
      const name = document.getElementById(inputId).value.trim();
      if (!name) {
        alert(`يرجى إدخال اسم ${type === 'series' ? 'المسلسل' : 'الفيلم'}!`);
        return;
      }

      const endpoint = type === 'series' ? 'tv' : 'movie';
      const url = `https://api.themoviedb.org/3/search/${endpoint}?api_key=${encodeURIComponent(apiKey)}&query=${encodeURIComponent(name)}&language=ar`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            if (response.status === 401) {
              throw new Error('مفتاح API غير صالح.');
