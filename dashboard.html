<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم MezoTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      direction: rtl;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }
    input, textarea {
      background-color: #121212;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    textarea {
      resize: vertical;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      text-align: center;
    }
    .post-item {
      background: #292929;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .link-box {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 5px;
    }
    /* ====================== */
    /* تصميم قسم مولد كود الفيلم */
    .movie-generator {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
    }
    .movie-generator input, 
    .movie-generator button, 
    .movie-generator textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-family: 'Cairo', sans-serif;
    }
    .movie-generator textarea {
      height: 300px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <button id="loginBtn" class="btn btn-primary w-100 mb-3" onclick="signInWithGoogle()">
      <i class="fas fa-sign-in-alt"></i> تسجيل الدخول باستخدام Google
    </button>

    <h1 class="mb-3">لوحة تحكم اليكس بست</h1>
    <p id="userEmail"></p>

    <input type="text" id="postTitle" class="form-control" placeholder="عنوان المقال أو الصفحة" />
    <textarea id="postContent" class="form-control mt-2" placeholder="محتوى المقال أو الصفحة" rows="5"></textarea>

    <div class="d-flex gap-2 flex-wrap mt-3">
      <button class="btn btn-success" onclick="publishPost()"><i class="fas fa-newspaper"></i> نشر الفيلم</button>
      <button class="btn btn-secondary" onclick="publishPage()"><i class="fas fa-file-alt"></i> نشر السيرفر</button>
      <button class="btn btn-info" onclick="getPosts()"><i class="fas fa-book"></i> عرض الأفلام</button>
      <button class="btn btn-light" onclick="getPages()"><i class="fas fa-file"></i>عرض السيرفرات</button>
    </div>

    <div id="status" class="mt-3 text-warning"></div>
    <div class="spinner" id="spinner"><div class="spinner-border text-light" role="status"></div></div>

    <div id="postList" class="mt-4"></div>
  </div>

  <!-- قسم مولد كود HTML للفيلم -->
  <div class="movie-generator">
    <h1>مولد الأفلام</h1>

    <input type="text" id="movieName" placeholder="أدخل اسم الفيلم هنا" />
    <button onclick="generateCode()">توليد الكود</button>

    <h3>الكود النهائي:</h3>
    <textarea id="generatedCode" readonly></textarea>
    <button onclick="copyCode()">نسخ الكود</button>
  </div>

  <script>
    const blogId = '277624714973052630';
    let token = null;

    function signInWithGoogle() {
      const clientId = '6996456913-t6ceju8vos0icbev531e7iqdrtm7g7u4.apps.googleusercontent.com';
      const redirectUri = window.location.origin + window.location.pathname;
      const scope = 'https://www.googleapis.com/auth/blogger https://www.googleapis.com/auth/userinfo.email';
      window.location = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    }

    window.onload = () => {
      token = window.location.hash.split('access_token=')[1]?.split('&')[0];
      if (token) {
        document.getElementById("loginBtn").style.display = "none";
        fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
          headers: { Authorization: 'Bearer ' + token }
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('userEmail').innerText = `مرحبًا، ${data.email}`;
        });
      }
    }

    function showSpinner(show) {
      document.getElementById("spinner").style.display = show ? "block" : "none";
    }

    function escapeHTML(str) {
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/`/g, '&#96;');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('📋 تم نسخ الرابط إلى الحافظة!');
      });
    }

    function publishPost() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل النشر.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        const link = data.url;
        document.getElementById('status').innerHTML = `✅ تم نشر المقال<br><div class="link-box">${link}<br><button class="btn btn-sm btn-outline-light copy-btn" onclick="copyToClipboard('${link}')">نسخ الرابط</button></div>`;
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
      })
      .finally(() => showSpinner(false));
    }

    function publishPage() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل النشر.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        const link = data.url;
        document.getElementById('status').innerHTML = `✅ تم نشر الصفحة<br><div class="link-box">${link}<br><button class="btn btn-sm btn-outline-light copy-btn" onclick="copyToClipboard('${link}')">نسخ الرابط</button></div>`;
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
      })
      .finally(() => showSpinner(false));
    }

    function getPosts() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(post => {
          list.innerHTML += `
            <div class="card bg-dark text-white mb-3">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <div class="link-box">${post.url}<br><button class="btn btn-sm btn-outline-light copy-btn" onclick="copyToClipboard('${post.url}')">نسخ الرابط</button></div>
                <div class="d-flex gap-2 mt-2">
                  <button class="btn btn-warning btn-sm" onclick="editPost('${post.id}', \`${escapeHTML(post.title)}\`, \`${escapeHTML(post.content)}\`)">
                    <i class="fas fa-edit"></i> تعديل
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="deletePost('${post.id}')">
                    <i class="fas fa-trash-alt"></i> حذف
                  </button>
                </div>
              </div>
            </div>
          `;
        });
      })
      .finally(() => showSpinner(false));
    }

    function getPages() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/`, {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(page => {
          list.innerHTML += `
            <div class="card bg-dark text-white mb-3">
              <div class="card-body">
                <h5 class="card-title">${page.title}</h5>
                <div class="link-box">${page.url}<br><button class="btn btn-sm btn-outline-light copy-btn" onclick="copyToClipboard('${page.url}')">نسخ الرابط</button></div>
                <div class="d-flex gap-2 mt-2">
                  <button class="btn btn-warning btn-sm" onclick="editPage('${page.id}', \`${escapeHTML(page.title)}\`, \`${escapeHTML(page.content)}\`)">
                    <i class="fas fa-edit"></i> تعديل
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="deletePage('${page.id}')">
                    <i class="fas fa-trash-alt"></i> حذف
                  </button>
                </div>
              </div>
            </div>
          `;
        });
      })
      .finally(() => showSpinner(false));
    }

    function editPost(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `<button class="btn btn-primary" onclick="updatePost('${id}')">تحديث المقال</button>`;
    }

    function updatePost(id) {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل التحديث.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'PUT',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, title, content })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ تم تحديث المقال بنجاح.';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        getPosts();
      })
      .finally(() => showSpinner(false));
    }

    function deletePost(id) {
      if (!confirm('هل أنت متأكد من حذف هذا المقال؟')) return;

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم حذف المقال.';
        getPosts();
      })
      .finally(() => showSpinner(false));
    }

    function editPage(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `<button class="btn btn-primary" onclick="updatePage('${id}')">تحديث الصفحة</button>`;
    }

    function updatePage(id) {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل التحديث.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${id}`, {
        method: 'PUT',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, title, content })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ تم تحديث الصفحة بنجاح.';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        getPages();
      })
      .finally(() => showSpinner(false));
    }

    function deletePage(id) {
      if (!confirm('هل أنت متأكد من حذف هذه الصفحة؟')) return;

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم حذف الصفحة.';
        getPages();
      })
      .finally(() => showSpinner(false));
    }

    // ================== كود مولد كود الفيلم =====================
    const apiKey = '4b1125dc507cd0f303b025b30d6311dd'; // API Key

    function generateCode() {
      const movieName = document.getElementById('movieName').value.trim();
      if (!movieName) {
        alert("يرجى إدخال اسم الفيلم!");
        return;
      }

      const movieUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(movieName)}&language=ar`;

      fetch(movieUrl)
        .then(response => response.json())
        .then(data => {
          if (data.results.length === 0) {
            alert("لم يتم العثور على الفيلم.");
            return;
          }

          const movie = data.results[0];
          const movieId = movie.id;
          const title = movie.title;
          const description = movie.overview;
          const image = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
          const year = movie.release_date ? movie.release_date.split("-")[0] : 'غير معروف';
          const language = movie.original_language;
          const genres = movie.genre_ids;

          let section = '';
          let sectionLink = '';
          if (language === 'ar') {
            section = 'أفلام عربية';
            sectionLink = 'https://alexbesteg.blogspot.com/search/label/أفلام عربية';
          } else if (language === 'en') {
            section = 'أفلام أجنبية';
            sectionLink = 'https://alexbesteg.blogspot.com/search/label/أفلام أجنبية';
          } else {
            section = 'أفلام أخرى';
            sectionLink = 'https://alexbesteg.blogspot.com/search/label/أفلام أخرى';
          }

          const genreList = {
            28: 'أكشن',
            12: 'مغامرة',
            16: 'أنمي',
            35: 'كوميدي',
            18: 'دراما',
            27: 'رعب',
            10749: 'رومانسي',
            878: 'خيال علمي'
          };

          let genreNames = genres.map(id => genreList[id] || 'غير معروف');

          fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=ar`)
            .then(response => response.json())
            .then(videoData => {
              let trailerLink = '';
              if (videoData.results.length > 0) {
                trailerLink = `https://www.youtube.com/watch?v=${videoData.results[0].key}`;
              }

              const htmlCode = `
<yourdesigns>
  <mohamedsafyan>
    <div class="post-single">
      <div class="container">
        <div class="single-poster">
          <div class="separator" style="clear: both;">
            <a href="${image}" style="display: block; padding: 1em 0; text-align: center;">
              <img alt="${title}" border="0" data-original-height="545" data-original-width="394" src="${image}" />
            </a>
          </div>
        </div>
        <div class="post-single-content">
          <h1 style="direction: rtl;">${title}</h1>
          <div class="post-Inner"></div>
          <div class="post-single-watching">
            <div class="story">
              <h2>القصة</h2>
              <p>${description}</p>
            </div>
          </div>
          <ul class="post-information-list">
            <li><span>الجودة:</span> <a href="#">1080p</a></li>
            <li><span>القسم:</span> <a href="${sectionLink}">${section}</a></li>
            <li><span>السنة:</span> <a href="#">${year}</a></li>
            <li><span>النوع:</span> <a href="#">${genreNames.join(', ')}</a></li>
            <li><span>تم اضافة الفيلم بواسطة</span> <a href="#">Mazen Mohamed</a></li>
          </ul>
          <div class="post-single-buttons">
            ${trailerLink ? `<a href="${trailerLink}" class="dropbtn WatchingArea TrailerColorButton Hoverable">
              <span><i class="fa fa-youtube-play"></i> مشاهدة إعلان العرض<i class="fa fa-angle-left"></i></span>
            </a>` : ''}
            <a href="#" class="WatchingArea Hoverable">
              <span class="WatchNow"><em class="WatchIcon"></em> مشاهدة الفيلم <i class="fa fa-angle-left"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </mohamedsafyan>
</yourdesigns>
              `;

              document.getElementById('generatedCode').value = htmlCode.trim();
            })
            .catch(error => {
              console.error("خطأ في جلب التريلر:", error);
              alert("حدث خطأ أثناء جلب التريلر.");
            });
        })
        .catch(error => {
          console.error("خطأ في جلب بيانات الفيلم:", error);
          alert("حدث خطأ أثناء جلب بيانات الفيلم.");
        });
    }

    function copyCode() {
      const code = document.getElementById('generatedCode');
      code.select();
      document.execCommand('copy');
      alert("تم نسخ الكود!");
    }
  </script>
</body>
</html>
