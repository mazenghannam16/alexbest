<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم MezoTV</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
    }
    .post-item button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container my-5 p-4 bg-dark text-white rounded shadow">
    <button id="loginBtn" class="btn btn-outline-light mb-3" onclick="signInWithGoogle()">
      <i class="fas fa-sign-in-alt"></i> تسجيل الدخول باستخدام Google
    </button>

    <h1 class="mb-3">لوحة تحكم MezoTV</h1>
    <p id="userEmail" class="mb-4"></p>

    <input type="text" id="postTitle" class="form-control mb-2" placeholder="عنوان المقال أو الصفحة">
    <textarea id="postContent" class="form-control mb-3" placeholder="محتوى المقال أو الصفحة" rows="5"></textarea>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-primary" onclick="publishPost()"><i class="fas fa-newspaper"></i> نشر كمقال</button>
      <button class="btn btn-secondary" onclick="publishPage()"><i class="fas fa-file-alt"></i> نشر كصفحة</button>
      <button class="btn btn-success" onclick="getPosts()"><i class="fas fa-book"></i> عرض المقالات</button>
      <button class="btn btn-info" onclick="getPages()"><i class="fas fa-file"></i> عرض الصفحات</button>
    </div>

    <div id="loadingSpinner" class="text-center my-3 d-none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">جاري التحميل...</span>
      </div>
    </div>

    <div id="status" class="mb-3"></div>
    <div id="postList" class="post-list"></div>
  </div>

  <script>
    const blogId = '277624714973052630';
    let token = null;

    function showSpinner(show = true) {
      document.getElementById('loadingSpinner').classList.toggle('d-none', !show);
    }

    function signInWithGoogle() {
      const clientId = '6996456913-t6ceju8vos0icbev531e7iqdrtm7g7u4.apps.googleusercontent.com';
      const redirectUri = window.location.origin + window.location.pathname;
      const scope = 'https://www.googleapis.com/auth/blogger https://www.googleapis.com/auth/userinfo.email';
      window.location = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    }

    window.onload = () => {
      token = window.location.hash.split('access_token=')[1]?.split('&')[0];
      if (token) {
        document.getElementById("loginBtn").style.display = "none";
        fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
          headers: { Authorization: 'Bearer ' + token }
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('userEmail').innerText = `مرحبًا، ${data.email}`;
        });
      }
    }

    function publishPost() {
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('status').innerText = '✅ تم نشر المقال';
      })
      .finally(() => showSpinner(false));
    }

    function publishPage() {
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('status').innerText = '✅ تم نشر الصفحة';
      })
      .finally(() => showSpinner(false));
    }

    function getPosts() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(post => {
          list.innerHTML += `
            <div class="card bg-secondary text-white mb-3">
              <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <div class="d-flex gap-2">
                  <button class="btn btn-warning btn-sm" onclick="editPost('${post.id}', '${post.title.replace(/'/g, "\\'")}', \`${post.content.replace(/`/g, "\\`")}\`)"><i class="fas fa-edit"></i> تعديل</button>
                  <button class="btn btn-danger btn-sm" onclick="deletePost('${post.id}')"><i class="fas fa-trash-alt"></i> حذف</button>
                </div>
              </div>
            </div>
          `;
        });
      })
      .finally(() => showSpinner(false));
    }

    function editPost(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `
        <button class="btn btn-success" onclick="saveEdit('${id}')">
          <i class="fas fa-save"></i> حفظ التعديل
        </button>`;
    }

    function saveEdit(id) {
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'PUT',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم تعديل المقال';
        getPosts();
      })
      .finally(() => showSpinner(false));
    }

    function deletePost(id) {
      if (!confirm('هل أنت متأكد من حذف هذا المقال؟')) return;
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(() => {
        document.getElementById('status').innerText = '🗑️ تم حذف المقال';
        getPosts();
      })
      .finally(() => showSpinner(false));
    }

    function getPages() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/`, {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(page => {
          list.innerHTML += `
            <div class="card bg-secondary text-white mb-3">
              <div class="card-body">
                <h5 class="card-title">${page.title}</h5>
              </div>
            </div>
          `;
        });
      })
      .finally(() => showSpinner(false));
    }
  </script>
</body>
</html>
