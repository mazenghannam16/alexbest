<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة تحكم MezoTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
      padding: 20px;
      direction: rtl;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 40px;
    }
    input, textarea {
      background-color: #121212;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    textarea {
      resize: vertical;
    }
    .spinner {
      display: none;
      margin: 10px auto;
      text-align: center;
    }
    .post-item {
      background: #292929;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .link-box {
      background-color: #333;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 5px;
    }
    .copy-btn.copied {
      background-color: #28a745;
      border-color: #28a745;
    }
    .series-generator, .movie-generator {
      max-width: 800px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
    }
    .series-generator input, 
    .series-generator button, 
    .series-generator textarea,
    .movie-generator input, 
    .movie-generator button, 
    .movie-generator textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-family: 'Cairo', sans-serif;
    }
    .series-generator textarea,
    .movie-generator textarea {
      height: 300px;
      resize: vertical;
    }
    .suggestions {
      position: absolute;
      background: #292929;
      border-radius: 5px;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    .suggestion-item {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <button id="loginBtn" class="btn btn-primary w-100 mb-3" onclick="signInWithGoogle()">
      <i class="fas fa-sign-in-alt"></i> تسجيل الدخول باستخدام Google
    </button>

    <h1 class="mb-3">لوحة تحكم اليكس بست</h1>
    <p id="userEmail"></p>

    <input type="text" id="postTitle" class="form-control" placeholder="عنوان المقال أو الصفحة" />
    <textarea id="postContent" class="form-control mt-2" placeholder="محتوى المقال أو الصفحة" rows="5"></textarea>

    <div class="d-flex gap-2 flex-wrap mt-3">
      <button class="btn btn-success" onclick="publishPost()"><i class="fas fa-newspaper"></i> نشر الفيلم</button>
      <button class="btn btn-secondary" onclick="publishPage()"><i class="fas fa-file-alt"></i> نشر السيرفر</button>
      <button class="btn btn-info" onclick="getPosts()"><i class="fas fa-book"></i> عرض الأفلام</button>
      <button class="btn btn-light" onclick="getPages()"><i class="fas fa-file"></i> عرض السيرفرات</button>
    </div>

    <div id="status" class="mt-3 text-warning"></div>
    <div class="spinner" id="spinner"><div class="spinner-border text-light" role="status"></div></div>

    <div id="postList" class="mt-4"></div>
  </div>

  <!-- قسم مولد كود HTML للمسلسل -->
  <div class="series-generator">
    <h1>مولد المسلسلات</h1>
    <div style="position: relative;">
      <input type="text" id="seriesName" placeholder="أدخل اسم المسلسل هنا" />
      <div id="seriesSuggestions" class="suggestions"></div>
    </div>
    <button id="generateSeriesBtn">توليد الكود</button>
    <h3>الكود النهائي:</h3>
    <textarea id="generatedSeriesCode" readonly></textarea>
    <button id="copySeriesCodeBtn">نسخ الكود</button>
  </div>

  <!-- قسم مولد كود HTML للأفلام -->
  <div class="movie-generator">
    <h1>مولد الأفلام</h1>
    <div style="position: relative;">
      <input type="text" id="movieName" placeholder="أدخل اسم الفيلم هنا" />
      <div id="movieSuggestions" class="suggestions"></div>
    </div>
    <button id="generateMovieBtn">توليد الكود</button>
    <h3>الكود النهائي:</h3>
    <textarea id="generatedMovieCode" readonly></textarea>
    <button id="copyMovieCodeBtn">نسخ الكود</button>
  </div>

  <script>
    const blogId = '277624714973052630';
    const apiKey = '4b1125dc507cd0f303b025b30d6311dd';
    let token = null;

    function escapeHTML(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/`/g, '&#x60;');
    }

    function signInWithGoogle() {
      const clientId = '6996456913-t6ceju8vos0icbev531e7iqdrtm7g7u4.apps.googleusercontent.com';
      const redirectUri = window.location.origin + window.location.pathname;
      const scope = 'https://www.googleapis.com/auth/blogger https://www.googleapis.com/auth/userinfo.email';
      window.location = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${scope}`;
    }

    function showSpinner(show) {
      document.getElementById("spinner").style.display = show ? "block" : "none";
    }

    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.innerText;
        button.innerText = '✅ تم النسخ';
        button.classList.add('copied');
        setTimeout(() => {
          button.innerText = originalText;
          button.classList.remove('copied');
        }, 2000);
      }).catch(error => {
        console.error('خطأ في النسخ:', error);
      });
    }

    function publishPost() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل النشر.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        const link = data.url;
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = `
          ✅ تم نشر المقال<br>
          <div class="link-box">
            ${escapeHTML(link)}<br>
            <button class="btn btn-sm btn-outline-light copy-btn">نسخ الرابط</button>
          </div>`;
        const copyBtn = statusDiv.querySelector('.copy-btn');
        copyBtn.addEventListener('click', () => copyToClipboard(link, copyBtn));
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
      })
      .catch(error => {
        console.error('خطأ في النشر:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء النشر.';
      })
      .finally(() => showSpinner(false));
    }

    function publishPage() {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل النشر.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/`, {
        method: 'POST',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content })
      })
      .then(res => res.json())
      .then(data => {
        const link = data.url;
        const statusDiv = document.getElementById('status');
        statusDiv.innerHTML = `
          ✅ تم نشر الصفحة<br>
          <div class="link-box">
            ${escapeHTML(link)}<br>
            <button class="btn btn-sm btn-outline-light copy-btn">نسخ الرابط</button>
          </div>`;
        const copyBtn = statusDiv.querySelector('.copy-btn');
        copyBtn.addEventListener('click', () => copyToClipboard(link, copyBtn));
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
      })
      .catch(error => {
        console.error('خطأ في النشر:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء النشر.';
      })
      .finally(() => showSpinner(false));
    }

    function getPosts() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/`, {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(post => {
          const escapedTitle = escapeHTML(post.title);
          const escapedContent = escapeHTML(post.content);
          const escapedUrl = escapeHTML(post.url);
          const postDiv = document.createElement('div');
          postDiv.className = 'card bg-dark text-white mb-3';
          postDiv.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${escapedTitle}</h5>
              <div class="link-box">
                ${escapedUrl}<br>
                <button class="btn btn-sm btn-outline-light copy-btn">نسخ الرابط</button>
              </div>
              <div class="d-flex gap-2 mt-2">
                <button class="btn btn-warning btn-sm edit-btn">
                  <i class="fas fa-edit"></i> تعديل
                </button>
                <button class="btn btn-danger btn-sm delete-btn">
                  <i class="fas fa-trash-alt"></i> حذف
                </button>
              </div>
            </div>
          `;
          const copyBtn = postDiv.querySelector('.copy-btn');
          copyBtn.addEventListener('click', () => copyToClipboard(post.url, copyBtn));
          const editBtn = postDiv.querySelector('.edit-btn');
          editBtn.addEventListener('click', () => editPost(post.id, post.title, post.content));
          const deleteBtn = postDiv.querySelector('.delete-btn');
          deleteBtn.addEventListener('click', () => deletePost(post.id));
          list.appendChild(postDiv);
        });
      })
      .catch(error => {
        console.error('خطأ في جلب المقالات:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء جلب المقالات.';
      })
      .finally(() => showSpinner(false));
    }

    function getPages() {
      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/`, {
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('postList');
        list.innerHTML = '';
        data.items?.forEach(page => {
          const escapedTitle = escapeHTML(page.title);
          const escapedContent = escapeHTML(page.content);
          const escapedUrl = escapeHTML(page.url);
          const pageDiv = document.createElement('div');
          pageDiv.className = 'card bg-dark text-white mb-3';
          pageDiv.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${escapedTitle}</h5>
              <div class="link-box">
                ${escapedUrl}<br>
                <button class="btn btn-sm btn-outline-light copy-btn">نسخ الرابط</button>
              </div>
              <div class="d-flex gap-2 mt-2">
                <button class="btn btn-warning btn-sm edit-btn">
                  <i class="fas fa-edit"></i> تعديل
                </button>
                <button class="btn btn-danger btn-sm delete-btn">
                  <i class="fas fa-trash-alt"></i> حذف
                </button>
              </div>
            </div>
          `;
          const copyBtn = pageDiv.querySelector('.copy-btn');
          copyBtn.addEventListener('click', () => copyToClipboard(page.url, copyBtn));
          const editBtn = pageDiv.querySelector('.edit-btn');
          editBtn.addEventListener('click', () => editPage(page.id, page.title, page.content));
          const deleteBtn = pageDiv.querySelector('.delete-btn');
          deleteBtn.addEventListener('click', () => deletePage(page.id));
          list.appendChild(pageDiv);
        });
      })
      .catch(error => {
        console.error('خطأ في جلب الصفحات:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء جلب الصفحات.';
      })
      .finally(() => showSpinner(false));
    }

    function editPost(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `
        <button class="btn btn-primary" onclick="updatePost('${id}')">تحديث المقال</button>
      `;
      console.log('Editing post:', { id, title, content });
    }

    function updatePost(id) {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل التحديث.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'PUT',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, title, content })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ تم تحديث المقال بنجاح.';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        getPosts();
      })
      .catch(error => {
        console.error('خطأ في التحديث:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء التحديث.';
      })
      .finally(() => showSpinner(false));
    }

    function deletePost(id) {
      if (!confirm('هل أنت متأكد من حذف هذا المقال؟')) return;

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/posts/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم حذف المقال.';
        getPosts();
      })
      .catch(error => {
        console.error('خطأ في الحذف:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء الحذف.';
      })
      .finally(() => showSpinner(false));
    }

    function editPage(id, title, content) {
      document.getElementById('postTitle').value = title;
      document.getElementById('postContent').value = content;
      document.getElementById('status').innerHTML = `
        <button class="btn btn-primary" onclick="updatePage('${id}')">تحديث الصفحة</button>
      `;
      console.log('Editing page:', { id, title, content });
    }

    function updatePage(id) {
      const title = document.getElementById('postTitle').value.trim();
      const content = document.getElementById('postContent').value.trim();
      if (!title || !content) {
        document.getElementById('status').innerText = '⚠️ يجب تعبئة العنوان والمحتوى قبل التحديث.';
        return;
      }

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${id}`, {
        method: 'PUT',
        headers: { Authorization: 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, title, content })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = '✅ تم تحديث الصفحة بنجاح.';
        document.getElementById('postTitle').value = '';
        document.getElementById('postContent').value = '';
        getPages();
      })
      .catch(error => {
        console.error('خطأ في التحديث:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء التحديث.';
      })
      .finally(() => showSpinner(false));
    }

    function deletePage(id) {
      if (!confirm('هل أنت متأكد من حذف هذه الصفحة؟')) return;

      showSpinner(true);
      fetch(`https://www.googleapis.com/blogger/v3/blogs/${blogId}/pages/${id}`, {
        method: 'DELETE',
        headers: { Authorization: 'Bearer ' + token }
      })
      .then(() => {
        document.getElementById('status').innerText = '✅ تم حذف الصفحة.';
        getPages();
      })
      .catch(error => {
        console.error('خطأ في الحذف:', error);
        document.getElementById('status').innerText = '⚠️ حدث خطأ أثناء الحذف.';
      })
      .finally(() => showSpinner(false));
    }

    function fetchSuggestions(type) {
      console.log(`Fetching suggestions for ${type}`);
      const query = type === 'series' ? 
        document.getElementById('seriesName')?.value.trim() : 
        document.getElementById('movieName')?.value.trim();
      const suggestionsDiv = document.getElementById(type === 'series' ? 'seriesSuggestions' : 'movieSuggestions');
      
      if (!query || !suggestionsDiv) {
        if (suggestionsDiv) {
          suggestionsDiv.style.display = 'none';
          suggestionsDiv.innerHTML = '';
        }
        return;
      }

      const endpoint = type === 'series' ? 'tv' : 'movie';
      const url = `https://api.themoviedb.org/3/search/${endpoint}?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=ar`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          suggestionsDiv.innerHTML = '';
          if (data.results.length > 0) {
            data.results.slice(0, 5).forEach(item => {
              const suggestion = document.createElement('div');
              suggestion.className = 'suggestion-item';
              suggestion.innerText = item.name || item.title;
              suggestion.addEventListener('click', () => {
                document.getElementById(type === 'series' ? 'seriesName' : 'movieName').value = item.name || item.title;
                suggestionsDiv.style.display = 'none';
              });
              suggestionsDiv.appendChild(suggestion);
            });
            suggestionsDiv.style.display = 'block';
          } else {
            suggestionsDiv.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('خطأ في جلب الاقتراحات:', error);
        });
    }

      if (!name) {
        alert(`يرجى إدخال اسم ${type === 'series' ? 'المسلسل' : 'الفيلم'}`);
        return;
      }

      const endpoint = type === 'series' ? 'tv' : 'movie';
      const url = `https://api.themoviedb.org/3/search/${endpoint}?api_key=${apiKey}&query=${encodeURIComponent(name)}&language=en-US`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.results.length === 0) {
            alert(`لم يتم العثور على ${type === 'series' ? 'المسلسل' : 'الفيلم'}`);
            return;
          }

          const item = data.results[0];
          const id = item.id;
          const title = item.name || item.title;
          const description = item.overview || 'لا يوجد قصة';
          const image = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750?text=لا+توجد+صورة';

          let section = '';

          if (language === 'ar') {
            section = type === 'series' ? 'مسلسلات عربية' : 'أفلام عربية';

          } else if (language === 'en') {
            section = type === 'series' ? 'مسلسلات أجنبية' : 'أفلام أجنبية';
            sectionLink = `https://alexbesteg.blogspot.com/search/label/${section}`;
          } else {
            section = type === 'series' ? 'مسلسلات أخرى' : 'أفلام أخرى';
            sectionLink = `https://alexbesteg.blogspot.com/search/label/${section}`;

          const genreList = {

            10770: 'تلفزيوني',

            10752: 'حرب',

          };

          let genreNames = genres.map(id => genreList[id] || 'غير معروف').join(', ');

          fetch(`https://api.themoviedb.org/3/${endpoint}/${id}/videos?api_key=${apiKey}&language=${language}`)
            .then(response => response.json())
            .then(videoData => {
              let trailerLink = '';
              if (videoData.results.length > 0) {
                trailerLink = `https://www.youtube.com/watch?v=${videoData.results[0].key}`;
              })

              const htmlCode = `

          <div class="separator" style="clear: both;">
            <a href="${image}" style="display: block; padding: 1em 0; text-align: center;">
              <img alt="${escapeHTML(title)}" border="0" data-original-height="545" data-original-width="394" src="${image}" />

    function generateSeriesCode() {
      generateCode('series', 'seriesName', 'generatedSeriesCode');
    }

    function generateMovieCode() {
      generateCode('movie', 'movieName', 'generatedMovieCode');
    }

    function copySeriesCode() {
      const code = document.getElementById('generatedSeriesCode');
      if (code.value) {
         code.select();
         navigator.clipboard.writeText(code.value).then(() => {
            const copyButton = document.querySelector('#copySeriesCodeBtn');
            const originalText = copyButton.innerText;
            copyButton.innerText = '✅ تم النسخ';
            copyButton.classList.add('copied');
            setTimeout(() => {
              copyButton.innerText = originalText;
              copyButton.classList.remove('copied');
            }, 2000);
          }).catch(error => {
            console.error('خطأ في نسخ الكود:', error);
          });
        });
      .}

    function copyMovieCode() {
      const code = document.getElementById('generatedMovieCode');
      if (code.value) {
        code.select();
        navigator.clipboard.writeText(code).value.then(() => {
          const copyButton = document.querySelector('#copyMovieCodeBtn');
          const originalText = copyButton.innerText;
          copyButton.innerText = '✅ تم النسخ';
          copyButton.classList.add('copied');
          setTimeout(() => {
            copyButton.innerText = originalText;
            copyButton.classList.remove('copied');
          }, 2000);
          }).catch(error => {
            console.error('خطأ في نسخ الكود:', error);
          });
        });
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM loaded, initializing event listeners');
        token = window.location.hash.split('access_token=')[1]?.split('&')[0]?.trim();
        if (token) {
          document.getElementById('loginBtn').style.display = 'none';
          fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
            headers: { Authorization: 'Bearer ' + token }
          })
            .then(res => res.json())
            .then(data => {
              document.getElementById('userEmail').innerText = `مرحبًا، ${data.email}`;
            })
            .catch(error => {
              console('خطأ في جلب بيانات المستخدم:', error);
            });
          }

        const seriesInput = document.getElementById('seriesName');
        const movieInput = document.getElementById('movieName');
        const generateSeriesBtn = document.getElementById('generateSeriesBtn');
        const generateMovieBtn = document.getElementById('generateMovieBtn');
        const copySeriesCodeBtn = document.getElementById('copySeriesCodeBtn');
        const copyMovieCodeBtn = document.getElementById('copyMovieCodeBtn');

        if (seriesInput) {
          seriesInput.addEventListener('input', () => {
            console.log('Series input triggered');
            fetchSuggestions('series');
          });
        }
        if (movieInput) {
          movieInput.addEventListener('input', () => {
            console.log('Movie input triggered');
            fetchSuggestions('movie');
          });
        }
        if (generateSeriesBtn) {
          generateSeriesBtn.addEventListener('click', () => {
            console.log('Generate series button clicked');
            generateSeriesCode();
          });
        }
        if (generateMovieBtn) {
          generateMovieBtn.addEventListener('click', () => {
            console.log('Generate movie button clicked');
            generateMovieCode();
          });
        }
        if (copySeriesCodeBtn) {
          copySeriesCodeBtn.addEventListener('click', () => {
            console.log('Copy series code button clicked');
            copySeriesCode();
          });
        }
        if (copyMovieCodeBtn) {
          copyMovieCodeBtn.addEventListener('click', () => {
            console.log('Copy movie code button clicked');
            copyMovieCode();
          });
        }
      });
